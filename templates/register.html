{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    {# Updated descriptive text #}
    <p class="note">After registering, please go to your Profile page to add your GPG public key. You will need GnuPG installed locally.</p>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Click to Login</a></p>
</div>
{% endblock %}
